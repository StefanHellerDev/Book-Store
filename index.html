<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />

  <title>Book Store</title>

  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/assets.css">

  <script src="./scripts/template.js" defer></script>
  <script src="./books.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body onload="init()">
  <header>
    <img src="./assets/icons/header_book.png" alt="DABookstore Icon" class="headerIcon">
    DABookstore - get your book here
  </header>

  <main>
    <div id="bookstoreMain" class="bookstore">
      <div class="bookCard">
        <div class="bookCardTitle">Titel</div>
        <div class="bookCardPic">
          <img class="bookCardIcon" src="./assets/icons/cardBook.png" alt="Placeholder book">
        </div>
        <div class="priceLikesContainer">
          <div class="bookPrice">Preis</div>
          <div>Likes</div></div>
          Autor<br>
          Erscheinungsjahr<br>
          Genre
        
        <div>Kommentare</div>
      </div>
    </div>
  </main>


  <footer>
    &copy; 2025 Stefan Heller
  </footer>
</body>

</html>
